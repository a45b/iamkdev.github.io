<!DOCTYPE html>
<html>
<head>
	<title>Mobile Tracker</title>
</head>
<body>
	
	<input type="text" id="number" name="number">
	<button type="button" onclick="tracker();">Find Details</button>


<!-- https://numverify.com/php_helper_scripts/phone_api.php?secret_key=acbde50d35e16eed1bf44acbe7152ff2&number=918023478173 -->

<script type="text/javascript">
	
	function tracker() {
		var number 	= document.getElementById('number').value;
		var url 	= 'https://numverify.com/php_helper_scripts/phone_api.php?secret_key=acbde50d35e16eed1bf44acbe7152ff2&number='+number;
		fetch(url, {
			mode: 'no-cors'
		  })  
		  .then(  
		    function(response) {
		      console.log(response.json());
		      if (response.status == 200 || response.status === 0) {  
		        console.log(response);
		        return;
		      }

		      // Examine the text in the response  
		      response.json().then(function(data) {  
		        console.log(data);  
		      });  
		    }  
		  )  
		  .catch(function(err) {  
		    console.log('Fetch Error :-S', err);  
		});
	}
</script>
</body>
</html>
