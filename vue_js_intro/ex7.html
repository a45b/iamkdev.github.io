<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>  
    <style type="text/css">
    	.container{
    		width: 400px;
    		margin: auto;
            text-align: center;
    	}
    </style>
  </head>
    <body>
    
    <div id="demo">
        <h1 v-test="msg"></h1>
        <br>
        <input v-model="msg">

    </div>


    <script src="js/vue.min.js"></script> 
    <script type="text/javascript">
		
        Vue.directive('test', function(val){    
            if(val){
                this.el.textContent = val;
            }
            else{                
                demo.msg = "You can't make me empty";                
            }
        });

        var demo = new Vue({
          el: '#demo',
          data: {
                msg: "Hello"
            }
        });
        
    </script> 
  </body>
</html>
