<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>  
    <style type="text/css">
    	.container{
    		width: 400px;
    		margin: auto;
            text-align: center;
    	}
    </style>
  </head>
    <body>
    
    <div id="v1">
        <h1>{{ m1 }}</h1>
    </div>

    <div id="v2">
        <h1>{{ m2 | capitalize }}</h1>
    </div>


    <script src="js/vue.min.js"></script> 
    <script type="text/javascript">
		var v1 = new Vue({
		    el: '#v1',
		    data: {
		        m1: 'i am one'
		    }
		});

        var v2 = new Vue({
            el: '#v2',
            data: {
                m2: 'i am two'
            }
        });
    </script> 
  </body>
</html>
