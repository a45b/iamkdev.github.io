<html lang="en">

    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <style type="text/css">
    	.container{
    		width: 400px;
    		margin: auto;
            text-align: center;
            margin-top: 40px;
    	}
    </style>
   
  </head>
    <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">    	
      <main class="mdl-layout__content container">
      	<div id="myvueinstance" class="container">
 
		    <alert type="success" bold="Greetings." msg="This is some information."></alert>
		    <br>
		    <alert type="warning" bold="Slow down." msg="You might crash."></alert>
		    <br>
		    <alert type="danger" bold="Oh no!" msg="The program just crashed!"></alert>
		 
		</div>
      </main>
    </div>

    <!-- Material Design Lite -->
    <script src="js/material.js"></script>
    <script src="js/vue.min.js"></script> 
    <script type="text/javascript">

		Vue.component('alert', {
		    
		    props: ['type', 'bold', 'msg'],
		    
		    template: '<div class="alert alert-{{ type }}" role="alert"><b>{{ bold }}</b> {{ msg }}</div>'
		});
		 
		var viewmodel = new Vue({
		    el: '#myvueinstance'
		});

		
    </script> 
  </body>
</html>
